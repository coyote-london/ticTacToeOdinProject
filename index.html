<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    
    <div id="startContainer" class="container">
        <h1 id="title">Tic Tac Toe</h1>
        <button type="button" id="startButton">Start</button>            
    </div>

    <div id="gameContainer" class="container">
        <div id="button7" class="moveContainer">7</div>
        <div id="topLeftColumn" class="borderColumn"></div>
        <div id="button8" class="moveContainer">8</div>
        <div id="topRightColumn" class="borderColumn"></div>
        <div id="button9" class="moveContainer">9</div>
        
        <div id="topRowBorder" class="borderRow"></div>

        <div id="button4" class="moveContainer">4</div>
        <div id="middleLeftColumn" class="borderColumn"></div>
        <div id="button5" class="moveContainer">5</div>
        <div id="MiddleRightColumn" class="borderColumn"></div>
        <div id="button6" class="moveContainer">6</div>


        <div id="bottomRowBorder" class="borderRow"></div>

        <div id="button1" class="moveContainer">1</div>
        <div id="bottomLeftColumn" class="borderRow"></div>
        <div id="button2" class="moveContainer">2</div>
        <div id="bottomRightColumn" class="borderRow"></div>
        <div id="button3" class="moveContainer">3</div>
    </div>

</body>
</html>
